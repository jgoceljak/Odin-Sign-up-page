<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up page</title>
</head>
<body>
    <div class="logodiv">
        <div class="logo">
            <img src="logo.png">
        </div>
    </div>
    <div class="form-container">
      <div class="calltoaction">
         This is not a real sign-up form! 
      </div>
      <div class="form-box">
       <form class="form">
        <div class="formrow">
            <div>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" placeholder="John">
            </div>
            <div>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Doe">
            </div>
        </div>
        <div class="formrow">
            <div>
            <label for="fname">Email</label>
            <input type="email" id="email" name="email" placeholder="johndoe@email.com">
            </div>
            <div>
            <label for="lname">Phone Number</label>
            <input type="tel" id="phonenum" name="phonenum" placeholder="19081110000">
            </div>
        </div>
        <div class="formrow">
            <div>
            <label for="fname">Password</label>
            <input type="password" id="fname" name="fname">
            </div>
            <div>
            <label for="lname">Confirm Password</label>
            <input type="password" id="lname" name="lname">
            </div>
        </div>
        <div class="submit">
        <input type="submit" value="Submit">
        </div>
       </form>
       </div>
       <div>Already have an account? <a>Log-in</a></div>
    </div>
</body>
</html>
